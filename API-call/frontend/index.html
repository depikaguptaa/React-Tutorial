<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Example</title>
</head>

<body>
    <h1>Fetch Data Example</h1>
    <p id="output">Hello There!</p>

    <script>
        let para = document.getElementById('output'); // DOM manipulation

        fetch('http://localhost:3000/data') // Fetch API call
            .then(res => {
                return res.json(); // Convert the response to JSON and return it
            })
            .then((res) => {
                para.innerHTML = JSON.stringify(res); // Display the data by stringifying the JSON
            })
    </script>

</body>

</html>
